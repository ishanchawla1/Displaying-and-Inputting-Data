<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <header>
        <div id="SignIn">
            <div>
                <p class="grey">Already have an Intuit account?</p>
                <p class="blue">I forgot my User ID or Password</p>
            </div>
            <div>
            <button>
                <span id="signInButtonText">
                    <img src="images/lock.png">
                    Sign In 
                </span>
            </button>
            </div>
        </div>
    </header>
    <main>
        <div id="form">
            <div>
                <img id="intuitLogo" src="images/intuitLogo.png">
                <div id="productIcons">
                        <img id="mintLogo" src="images/mintIcon.png">
                    <span>
                        mint
                    </span>
                        <img id="quickBooksLogo" src="images/QuickBooksIcon.png">
                    <span>
                        
                        quickbooks
                    </span>
                        <img id="quickBooksLogo" src="images/TurboTaxLogo.png">
                    <span>
                        turbotax
                    </span>
                </div>
            </div>
            <div id="formContent">
                <p id="formTittle">Create an Intuit account</p>
                <p class="textForm">One account for everything Intuit, including Mint.</p>
                <p class="textForm blue">Learn more</p>
                <div class="input">
                <label>Email address</label>
                <br>
                <input type="text" class="inputText">
                </div>
                <div class="input">
                <label>Phone (recommended)</label>
                <br>
                <input type="text">
                </div>
                <p class="textForm">Standard call, messaging or data rates may apply.</p>
                <label>Password</label>
                <input type="text">
                <button>
                    <span>
                        <img src="images/lock.png">
                        Create Account 
                    </span>
                </button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
